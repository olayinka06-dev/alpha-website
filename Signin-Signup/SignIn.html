<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignIn.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="sign-in">
            <div class="image">
                <a href=""><img src="../images/signin-img.png" alt=""></a>
            </div>
            <div class="form-area">
                <div>
                    <img src="../images/small-logo.png" alt="">
                </div>
                <h1>Sign in</h1>
                <div class="main-form">
                    <form action="../MainDashboard/Maindashboard.html" method="post">
                        <div>
                            <input type="email" name="" id="" placeholder="Your Email">
                        </div>
                        <div>
                            <input type="password" name="" id="password" placeholder="Password">
                            <div>
                                <p id="toggle-password" class="text"><span><i class="ri-eye-line"></i></span>  </p>
                            </div>
                        </div>
                        <div class="forget-pwd">
                            <span><a href="">Forget Password?</a></span>
                        </div>
                        <button type="submit" class="submit">Sign In</button>
                    </form>                    
                </div>
                <div class="link-to-signup">
                    <span>Don't have an account? <a href="./SignUp.html">Sign Up</a></span>
                </div>
            </div>
        </div>
    </section>

    <script src="./Register.js"></script>
</body>
</html>
