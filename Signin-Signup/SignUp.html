<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <section>
        <div class="sign-in">
            <div class="image">
                <a href=""><img src="../images/signin-img.png" alt=""></a>
            </div>
            <div class="form-area">
                <div>
                    <img src="../images/small-logo.png" alt="">
                </div>
                <h1>Create An Account</h1>
                <div class="main-form">
                    <form action="">
                        <div>
                            <input type="text" name="" id="" placeholder="Full Name">
                        </div>
                        <div>
                            <input type="email" name="" id="" placeholder="Your Email">
                        </div>
                        <div>
                            <input type="tel" name="" id="" placeholder="Phone Number">
                        </div>
                        <div>
                            <input type="password" name="" id="" placeholder="Password">
                        </div>
                        <div class="forget-pwd">
                            <span>by clicking continue means you agree to our <a href="">privacy & policy</a> and <a href="">terms & conditions</a></span>
                        </div>
                        <button type="submit" class="submit">Create Account</button>
                    </form>
                </div>
                <div class="link-to-signup">
                    <span>Already have an account? <a href="./SignIn.html">Sign In</a></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
